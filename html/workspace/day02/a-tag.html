<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>a-tag</title>
</head>
<body>
  <a href="www.naver.com/">www.naver.com/</a>
  <a target="_blank" href="https://www.naver.com/">www.naver.com/</a>

  <!-- 
  경로 앞에 아무것도 적혀 있지 않다면 (https://생략), ./ 현재폴더가 생략된다.
  target : 창 여는 타입(새탭,자기자신,..) (기본값 : _self)
  -->
</body>
</html>
