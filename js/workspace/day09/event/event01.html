<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>클릭 이벤트</title>
</head>
<body>
  <!-- 버튼클릭시 이벤트를 처리한다. 이벤트 리스너는 버튼이다 -->
  <h3>CSS 스타일 동적으로 변경</h3>
  <p class="result">변경할 요소!</p>
  <button class="btn">스타일 변경!</button>
</body>
<script>
  const button = document.querySelector(".btn")
  const result = document.querySelector(".result")
  button.addEventListener("click", (e) => {
    result.style.color = "red";
  });

  //button.removeEventListener();
  console.log(button);
  console.log(result);
</script>
</html>
