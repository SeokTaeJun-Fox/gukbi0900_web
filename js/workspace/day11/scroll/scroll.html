<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>스크롤</title>
  <style>
    #wrap {
      height: 5000px;
    }
    #member {
      width: 400px;
      height: 400px;
      position: fixed;
      left: 0;
      bottom: 0;
    }

    .goodbye {
      animation: goodbye 3s linear forwards;
    }

    @keyframes goodbye {
      0% {
        transform: translate(0,0);
      }
      100% {
        transform: translate(500px, -1000px);
      }
    }
  </style>
</head>
<body>
  <div id="wrap">
    <img id="member" src="./images/member.png" alt="규학">
  </div>
</body>
<script>
  const member = document.querySelector("#member");
  window.addEventListener("scroll", (e) => {
    if(window.scrollY > 3000){
      member.setAttribute("class", "goodbye");
    }
  })
</script>
</html>
